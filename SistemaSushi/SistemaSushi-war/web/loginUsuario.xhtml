<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <ui:include src="menu.xhtml" />
    </h:head>
    <h:body>
        
        <center>
            <h1>Ingresa Usuario registrado</h1>
        </center>
            <h:form id="form">
                
                <p:growl id="msgs" sticky="true" showDetail="true" life="3000" />
                <p:fieldset id="Registrar" legend="Ingresa aquí con tus datos" style="margin-top: 40px; width: 500px;">
                    <h:panelGrid columns="1" cellpadding="5">
                    <p:inputText id="email" value="#{clientexBean.rut}" placeholder="Ingresa tu Email aquí" required="true" label="email" size="15" />
                    
                    <p:password id="password" value="#{clientxeBean.clave}" required="true" label="password" placeholder="Ingresa tu contraseña" size="15"/>
                    
                    <p:commandButton value="Login" update="msgs" actionListener="#{cliexnteBean.login}"
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>  
                    </h:panelGrid>
                </p:fieldset>
            </h:form> 
       
    </h:body>
</html>
