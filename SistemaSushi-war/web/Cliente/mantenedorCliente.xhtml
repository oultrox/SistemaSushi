<ui:composition template="templateCliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Perfil cliente
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs"/>
            <h1>Tu perfil</h1>
            <br/>
            <p:dataTable value="#{usuarioBean.userLogueado}" var="u" id="tablaCliente">
                <p:column headerText="Nombre">
                    <h:outputText value="#{u.nombre}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{u.apellidopaterno}"/>
                </p:column>
                <p:column headerText="Rut">
                    <h:outputText value="#{u.rut}"/>
                </p:column>
                <p:column headerText="E-mail">
                    <h:outputText value="#{u.email}"/>
                </p:column>
                <p:column style="width:32px;text-align: center" headerText="Editar Perfil">
                    <p:commandButton update=":form:panel" oncomplete="PF('dialogo').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{u}" target="#{usuarioBean.usuario}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:dialog header="Información Detalle" widgetVar="dialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="panel" style="text-align:center;">
                    <p:panelGrid  columns="2">
                        <h:outputText value="Nombre"/>
                        <h:inputText value="#{usuarioBean.userLogueado.nombre}" />
                        <h:outputText value="Apellido Paterno"/>
                        <h:inputText value="#{usuarioBean.userLogueado.apellidopaterno}" />
                        <h:outputText value="Ingrese Contraseña nueva (Solo si desea cambiarla)" />
                        <p:password id="clave1" value="#{usuarioBean.userLogueado.pass}"
                                    match="clave2" placeholder="Ingresa una contraseña nueva" 
                                    validatorMessage="La contraseña no coincide"/>
                        <h:outputText value="Confirme Contraseña" />
                        <p:password id="clave2" value="#{usuarioBean.userLogueado.pass}"
                                    requiredMessage="Debe re-ingresar la clave nueva"
                                    placeholder="Confirma tu contraseña nueva"/>
                        <p:commandButton value="Actualizar" 
                                         actionListener="#{usuarioBean.modificarUsuario()}"
                                         update=":form, msgs"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
