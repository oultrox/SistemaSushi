<ui:composition template="templateCliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Direcciones Guardadas
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs"/>
            <h1>Tus direcciones guardadas</h1>
            <br/>
            <p:dataTable value="#{direccionBean.obtenerDireccionesClientes()}" var="d">
                <p:column headerText="Comuna">
                    <h:outputText value="#{d.comuna}"/>
                </p:column>
                <p:column headerText="Provincia">
                    <h:outputText value="#{d.provincia}"/>
                </p:column>
                <p:column headerText="Region">
                    <h:outputText value="#{d.region}"/>
                </p:column>
                <p:column headerText="Calle">
                    <h:outputText value="#{d.calle}"/>
                </p:column>
                <p:column headerText="Numero">
                    <h:outputText value="#{d.numero}"/>
                </p:column>
                <p:column headerText="Departamento">
                    <h:outputText value="#{d.depto}"/>
                </p:column>
                <p:column headerText="Detalle Direcci贸n">
                    <h:outputText value="#{d.detalledireccion}"/>
                </p:column>
                <p:column style="width:32px;text-align: center" headerText="Editar">
                    <p:commandButton update=":form:panel" oncomplete="PF('dialogo').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{d}" target="#{direccionBean.direccion}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:dialog header="Informaci贸n Detalle" widgetVar="dialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="panel" style="text-align:center;">
                    <p:panelGrid  columns="2">
                        <h:outputText value="Comuna"/>
                        <h:inputText value="#{direccionBean.direccion.comuna}" />
                        <h:outputText value="Provincia"/>
                        <h:inputText value="#{direccionBean.direccion.provincia}" />
                        <h:outputText value="Region" />
                        <h:inputText value="#{direccionBean.direccion.region}" />
                        <h:outputText value="Calle" />
                        <p:inputText value="#{direccionBean.direccion.calle}"/>
                        <h:outputText value="Numero"/>
                        <h:inputText value="#{direccionBean.direccion.numero}" />
                        <h:outputText value="Departamento"/>
                        <h:inputText value="#{direccionBean.direccion.depto}" />
                        <h:outputText value="Detalle Direcci贸n"/>
                        <h:inputText value="#{direccionBean.direccion.detalledireccion}" />
                        <p:commandButton value="Actualizar" update="msgs"
                                         actionListener="#{DetalleBean.modificarProducto()}"/>
                        <p:commandButton value="Eliminar" update="msgs"
                                         actionListener="#{DetalleBean.eliminarProducto()}"/> 
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            <p:commandButton value="Agregar Direcci贸n" action="registroDireccion.xhtml"/>
        </h:form>
    </ui:define>
</ui:composition>
