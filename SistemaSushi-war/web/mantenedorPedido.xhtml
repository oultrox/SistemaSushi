<ui:composition template="templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Mantenedor Pedido
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs"/>
            <h1>Mantenedor Pedido</h1>
            <br/>
            <p:dataTable value="#{PedidoBean.pedido}" var="p">
                <p:column headerText="ID">
                    <h:outputText value="#{p.idPedido}"/>
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{p.valor}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{p.fecha}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{p.estado}"/>
                </p:column>
                <p:column headerText="Solicitante">
                    <h:outputText value="#{p.usuarioIdUsuario}"/>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":form:panel" oncomplete="PF('dialogo').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{p}" target="#{PedidoBean.ped}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:dialog header="InformaciÃ³n Detalle" widgetVar="dialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="panel" style="text-align:center;">
                    <p:panelGrid  columns="2">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{PedidoBean.ped.idPedido}" />
                        <h:outputText value="Valor"/>
                        <h:inputText value="#{PedidoBean.ped.valor}" />
                        <h:outputText value="Fecha"/>
                        <h:inputText value="#{PedidoBean.ped.fecha}" />
                        <h:outputText value="Estado" />
                        <h:inputText value="#{PedidoBean.ped.estado}" />
                        <h:outputText value="Solicitante" />
                        <p:inputText value="#{PedidoBean.ped.usuarioIdUsuario}"/>
                        <p:commandButton value="Actualizar" update=":msgs"
                                         actionListener="#{PedidoBean.modificarProducto()}"/>
                        <p:commandButton value="Eliminar" update=":msgs"
                                          actionListener="#{PedidoBean.eliminarProducto()}"/> 
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
