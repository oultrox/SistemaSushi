<ui:composition template="templateVisita.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Agregar Direccion
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>Agrega una direccion</h1>

            <h:form id="form">
                <p:growl id="msgs" sticky="true" showDetail="true" life="3000" />
                <p:fieldset id="Registrar" legend="Formulario de registro" 
                            style="margin-top: 20px; width: 500px;">
                    <h:panelGrid columns="1" cellpadding="5">          
                        <p:inputText value="#{direccionBean.direccion.comuna}" 
                                     required="true" placeholder="Ingresa tu comuna" 
                                     requiredMessage="Debe ingresar su comuna"/>
                        
                        <p:inputText value="#{direccionBean.direccion.provincia}" 
                                     required="true" placeholder="Ingresa tu provincia" 
                                     requiredMessage="Debe ingresar su provincia">     
                        </p:inputText>
                        <p:inputText value="#{direccionBean.direccion.region}" 
                                     required="true" placeholder="Ingresa tu provincia" 
                                     requiredMessage="Debe ingresar su provincia">     
                        </p:inputText>
                        <p:inputText value="#{direccionBean.direccion.calle}" 
                                     required="true" placeholder="Ingresa tu provincia" 
                                     requiredMessage="Debe ingresar su provincia">     
                        </p:inputText>
                        <p:inputText value="#{direccionBean.direccion.numero}" 
                                     required="true" placeholder="Ingresa tu provincia" 
                                     requiredMessage="Debe ingresar su provincia">     
                        </p:inputText>
                        <p:inputText value="#{direccionBean.direccion.depto}" 
                                     required="true" placeholder="Ingresa tu provincia" 
                                     requiredMessage="Debe ingresar su provincia">     
                        </p:inputText>
                        <p:inputText value="#{direccionBean.direccion.detalledireccion}" 
                                     required="true" placeholder="Ingresa tu provincia" 
                                     requiredMessage="Debe ingresar su provincia">     
                        </p:inputText>
                        <p:inputText value="#{direccionBean.direccion.usuarioIdusuario}"
                                     placeholder="#{usuarioBean.userLogueado.nombre}">
                        </p:inputText>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Login" update="msgs" 
                                     actionListener="#{DireccionBean.ingresarDireccion()}"/>                                  
                </p:fieldset>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
