<ui:composition template="templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Sistema SUSHI
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>Tus direcciones guardadas</h1>
        </center>
        <h:form id="form">
            <p:growl id="msgs" sticky="true" showDetail="true" life="3000" />

            <p:dataTable value="#{direccionBean.direcciones}" var="d" id="verDirecciones">
                <p:column headerText="ID">
                    <h:outputText value="#{d.iddireccion}"/>
                </p:column>
                <p:column headerText="Comuna">
                    <h:outputText value="#{d.comuna}"/>
                </p:column>
                <p:column headerText="Provincia">
                    <h:outputText value="#{d.provincia}"/>
                </p:column>
                <p:column headerText="Region">
                    <h:outputText value="#{d.region}"/>
                </p:column>
                <p:column headerText="ELIMINAR" style="text-align: center">
                    <p:commandButton icon="ui-icon-close" title="Eliminar" 
                                     update=":form:msgs, :form:verDirecciones"
                                     action="#{direccionBean.eliminarDireccion(d)}"/>
                </p:column>
            </p:dataTable>


        </h:form>

    </ui:define>

</ui:composition>
