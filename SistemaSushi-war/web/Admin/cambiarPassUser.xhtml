<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title id="title">
            <ui:insert name="title">
                CAMBIAR PASS
            </ui:insert>
        </title>
        <f:event type="preRenderView" listener="#{usuarioBean.noPass()}"/>
    </h:head>
    <h:body>
        <center>
            <h1>Crear nueva clave</h1>

            <h:form id="form">
                <p:growl id="messages" showDetail="true"/>
                <p:fieldset id="cambiarPass" legend="Formulario de cambio de clave" 
                            style="margin-top: 20px; width: 500px;">
                    <h:panelGrid columns="4" cellpadding="5">      

                        <p:outputLabel value="NUEVA CLAVE:" for="clave1" />
                        <p:password id="clave1" value="#{usuarioBean.ingresoClave}" 
                                    required="true" requiredMessage="Debe ingresar una nueva clave" 
                                    match="clave2" placeholder="Ingresa una clave" 
                                    validatorMessage="La clave no coincide"/>
                        <h:outputText/>
                        <h:outputText/>

                        <p:outputLabel value="REPETIR NUEVA CLASE:" for="clave2" />
                        <p:password id="clave2" value="#{usuarioBean.ingresoClave}" 
                                    required="true" requiredMessage="Debe re-ingresar la nueva clave"
                                    placeholder="Confirma la clave"/>
                        <h:outputText/>
                        <h:outputText/>

                    </h:panelGrid>
                    <br/>
                    <p:commandButton action="#{usuarioBean.changePass()}" value="Cambiar" update="messages"/>
                </p:fieldset>
            </h:form>
        </center>
    </h:body>
</html>
