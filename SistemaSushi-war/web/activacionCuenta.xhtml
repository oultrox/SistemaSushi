<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" sticky="true" showDetail="true" life="3000" />
        <center>
            <h2>Active su cuenta</h2>
            <h3>Ingrese el código</h3>
            <p:inputText value="#{usuarioBean.usuario.activado}" 
                                 placeholder="Ingresa tu código de activacion aquí" 
                                 required="true" label="email" size="15" style="width: 300px;" />
            <br/><br/>
            <p:commandButton value="Activar" update="msgs" 
                                     actionListener="#{usuarioBean.activarCuenta}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
            
        </center>
            </h:form>
    </h:body>
</html>
