<ui:composition template="templateCliente.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Sistema SUSHI
    </ui:define>

    <ui:define name="content">
        <h1>SITIO donde ver las promociones</h1>
        <p>Imagenes cor descuentos y promociones</p>
        <h:form>
            <p:carousel value="#{productoBean.productosInventarios}" headerText="Combos disponibles!" var="p" itemStyle="text-align:center" responsive="true">
            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">         
            <f:facet name="header">
                <p:graphicImage  url="images/producto/test.png" style="width:100px; height: 50px;"/> 
            </f:facet>
 
            <h:outputText value="Cantidad en Stock" />
            <h:outputText value="#{p.cantidad eq 0 ? 'No disponible' : 'Â¡disponible!'}"  style="color: #{p.cantidad eq 0 ? 'red' : 'green'}" />
 
            <h:outputText value="Nombre" />
            <h:outputText value="#{p.nombre}"/>
 
            <h:outputText value="Precio" />
            <h:outputText value="$#{p.valor}" />
            
            <h:outputText value="" />
            <p:commandButton   value="comprar" 
                               actionListener="#{pedxidoBean.agregarProducto(p.idproducto)}">
                   
            </p:commandButton>
        </p:panelGrid>
        
        
 
        <f:facet name="footer">
            Hay un total de #{productoBean.getcantidadProductos()} combos de sushi.
        </f:facet>
    </p:carousel>
    </h:form>
    </ui:define>
</ui:composition>
