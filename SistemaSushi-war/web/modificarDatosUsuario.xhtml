<ui:composition template="templateVisita.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        REGISTRO
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs"/>
            <p:outputPanel id="panel" style="text-align:center;">
                <p:panelGrid  columns="2">
                    <h:outputText value="ID Usuario"/>
                    <h:outputText value="#{UsuarioBean.usuario}" />
                    <h:outputText value="Nombre"/>
                    <h:inputText value="#{UsuarioBean.us.nombre}" />
                    <h:outputText value="Rut"/>
                    <h:inputText value="#{UsuarioBean.us.rut}" />
                    <h:outputText value="E-mail" />
                    <h:inputText value="#{UsuarioBean.us.email}" />
                    <p:password id="clave1" value="#{UsuarioBean.us.pass}" 
                                required="true" requiredMessage="Debe ingresar clave" 
                                match="clave2" placeholder="Ingresa la contrase単a" 
                                validatorMessage="La contrase単a no coincide"/>
                    <h:outputText value="Confirme Contrase単a" />
                    <p:password id="clave2" value="#{UsuarioBean.us.pass}" 
                                required="true" requiredMessage="Debe re-ingresar la clave"
                                placeholder="Confirma tu contrase単a"/>
                    <h:outputText value="Nivel de Usuario"/>
                    <p:selectOneMenu value="#{UsuarioBean.us.Idnivelusuario}">
                        <f:selectItems value="#{NivelUsuarioBean.nivelUsuario}" var="nv"
                                       itemLabel="#{nv.nombreNivelUsuario}" itemValue="#{nv.idNivelUsuario}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Actualizar" update=":msgs"
                                     actionListener="#{UsuarioBean.modificarUsuario()}"/>
                    <p:commandButton value="Eliminar" update=":msgs"
                                     actionListener="#{UsuarioBean.eliminarUsuario()}"/>
                </p:panelGrid>
            </p:outputPanel>
            </p:groul>
        </h:form>
    </ui:define>
</ui:composition>
