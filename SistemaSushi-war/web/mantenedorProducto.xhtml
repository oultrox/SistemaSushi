<ui:composition template="templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Mantenedor Producto
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs"/>
            <h1>Mantenedor Producto</h1>
            <br/>
            <p:dataTable value="#{ProductoBean.producto}" var="p">
                <p:column headerText="ID">
                    <h:outputText value="#{p.idProducto}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{p.nombre}"/>
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{p.cantidad}"/>
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{p.valor}"/>
                </p:column>
                <p:column headerText="Imagen">
                    <h:outputText value="#{p.imagen}"/>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":form:panel" oncomplete="PF('dialogo').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{p}" target="#{ProductoBean.pro}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:dialog header="InformaciÃ³n Detalle" widgetVar="dialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="panel" style="text-align:center;">
                    <p:panelGrid  columns="2">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{ProductoBean.pro.idProducto}" />
                        <h:outputText value="Nombre"/>
                        <h:inputText value="#{ProductoBean.pro.nombre}" />
                        <h:outputText value="Cantidad"/>
                        <h:inputText value="#{ProductoBean.pro.cantidad}" />
                        </p:selectOneMenu>
                        <h:outputText value="Valor" />
                        <h:inputText value="#{ProductoBean.pro.valor}" />
                        </p:selectOneMenu>
                        <h:outputText value="Imagen" />
                        <p:inputText value="#{ProductoBean.pro.imagen}"/>
                        <p:commandButton value="Actualizar" update=":msgs"
                                         actionListener="#{ProductoBean.modificarProducto()}"/>
                        <p:commandButton value="Eliminar" update=":msgs"
                                          actionListener="#{ProductoBean.eliminarProducto()}"/> 
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
