<ui:composition template="templateCajero.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Sistema Full Motor
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>Cancelados</h1>
            <h:form id="ventas">
                <p:dataTable id="checkVentas" var="ven" value="#{pedidoBean.pedidosDeliveryCancelados()}" >
                    <p:column headerText="Numero" style="text-align: center">
                        <h:outputText value="#{ven.idpedido}" />
                    </p:column>
                    <p:column headerText="Nombre Cliente" style="text-align: center">
                        <h:outputText value="#{ven.usuarioIdusuario.nombre} #{ven.usuarioIdusuario.apellidopaterno}" />
                    </p:column>
                    <p:column headerText="Estado" style="text-align: center">
                        <h:outputText value="#{ven.estado}" />
                    </p:column>
                    <p:column headerText="Aprobar" style="text-align: center">
                        <p:commandButton value="Aprobar"
                                         action="#{pedidoBean.aprobarDevolucion(ven)}" 
                                         update="checkVentas" icon="ui-icon-check"/>
                    </p:column>
                    <p:column headerText="Cancelar" style="text-align: center">
                        <p:commandButton value="Cancelar"
                                         action="#{pedidoBean.cancelarPedidoDelivery(ven)}" 
                                         update="ventas" 
                                         icon="ui-icon-close"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
