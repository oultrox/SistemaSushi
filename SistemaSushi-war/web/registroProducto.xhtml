<ui:composition template="templateAdmin.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Sistema SUSHI
    </ui:define>

    <ui:define name="content">
        <h1>SITIO donde ver las promociones</h1>
        <p>Imagenes cor descuentos y promociones</p>
        <h:form>
         <h:form id="form">
                <p:growl id="msgs" sticky="true" showDetail="true" life="3000" />
                <p:fieldset id="Registrar" legend="Formulario de registro de un producto!" 
                            style="margin-top: 20px; width: 500px;">
                    <h:panelGrid columns="1" cellpadding="5">          
                        
                        <p:inputText value="#{productoBean.producto.nombre}" 
                                     required="true" placeholder="Ingresa el nombre del producto" 
                                     requiredMessage="Debe ingresar un nombre del producto"/>
                        
                        <p:inputText value="#{productoBean.producto.cantidad}" 
                                     required="true" placeholder="la cantidad del producto" 
                                     type="number"
                                     requiredMessage="Debe ingresar la cantidad de productos">
                              
                        </p:inputText>

                        <p:inputText value="#{productoBean.producto.valor}" 
                                     required="true" placeholder="Ingresa el precio del producto" 
                                     requiredMessage="Debe ingresar un precio" type="number"/>
                        <h:outputText value="Imagen de perfil" />
                        <p:fileUpload value="#{productoBean.file}" mode="simple" skinSimple="true"/>
                        
                    </h:panelGrid>
                    <br/>
                  
                    <p:commandButton value="Ingresar Producto" update="msgs" 
                                     actionListener="#{productoBean.ingresarProducto()}"/>                                  
                </p:fieldset>
            </h:form>    
    </h:form>
    </ui:define>
</ui:composition>
