<ui:composition template="templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Mantenedor Dirección
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs"/>
            <h1>Mantenedor Dirección</h1>
            <br/>
            <p:dataTable value="#{DireccionBean.direccion}" var="d">
                <p:column headerText="ID">
                    <h:outputText value="#{d.idDireccion}"/>
                </p:column>
                <p:column headerText="Comuna">
                    <h:outputText value="#{d.comuna}"/>
                </p:column>
                <p:column headerText="Provincia">
                    <h:outputText value="#{d.provincia}"/>
                </p:column>
                <p:column headerText="Region">
                    <h:outputText value="#{d.region}"/>
                </p:column>
                <p:column headerText="Calle">
                    <h:outputText value="#{d.calle}"/>
                </p:column>
                <p:column headerText="Numero">
                    <h:outputText value="#{d.numero}"/>
                </p:column>
                <p:column headerText="Departamento">
                    <h:outputText value="#{d.depto}"/>
                </p:column>
                <p:column headerText="Detalle Dirección">
                    <h:outputText value="#{d.detalleDireccion}"/>
                </p:column>
                <p:column headerText="Usuario Dirección">
                    <h:outputText value="#{d.usuarioIdDireccion}"/>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":form:panel" oncomplete="PF('dialogo').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{d}" target="#{DireccionBean.dir}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:dialog header="Información Detalle" widgetVar="dialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="panel" style="text-align:center;">
                    <p:panelGrid  columns="2">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{DireccionBean.dir.idDireccion}" />
                        <h:outputText value="Comuna"/>
                        <h:inputText value="#{DireccionBean.dir.comuna}" />
                        <h:outputText value="Provincia"/>
                        <h:inputText value="#{DireccionBean.dir.provincia}" />
                        <h:outputText value="Region" />
                        <h:inputText value="#{DireccionBean.dir.region}" />
                        <h:outputText value="Calle" />
                        <p:inputText value="#{DireccionBean.dir.calle}"/>
                        <h:outputText value="Numero"/>
                        <h:inputText value="#{DireccionBean.dir.numero}" />
                        <h:outputText value="Departamento"/>
                        <h:inputText value="#{DireccionBean.dir.departamento}" />
                        <h:outputText value="Detalle Dirección"/>
                        <h:inputText value="#{DireccionBean.dir.detalleDireccion}" />
                        <h:outputText value="Usuario Dirección"/>
                        <h:inputText value="#{DireccionBean.dir.usuarioIdDireccion}" />
                        <p:commandButton value="Actualizar" update=":msgs"
                                         actionListener="#{DireccionBean.modificarProducto()}"/>
                        <p:commandButton value="Eliminar" update=":msgs"
                                         actionListener="#{DireccionBean.eliminarProducto()}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
