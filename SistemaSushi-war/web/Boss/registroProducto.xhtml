<ui:composition template="templateBoss.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Sistema SUSHI
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>Ingresa Nuevo Producto</h1>
        </center>
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" sticky="true" showDetail="true" life="3000" />
            <p:fieldset id="Registrar" legend="Formulario de registro de un producto!" 
                        style="margin-top: 20px; width: 500px;">
                <h:panelGrid columns="2" cellpadding="5">  

                    <h:outputText value="NOMBRE" /> 
                    <p:inputText value="#{productoBean.producto.nombre}" size="26"
                                 id="nombreProducto"
                                 onblur="value = value.toUpperCase()"
                                 required="true" placeholder="Ingrese el nombre del producto" 
                                 requiredMessage="Debe ingresar un nombre del producto"/>

                    <h:outputText value="CANTIDAD" /> 
                    <p:column  colspan="2">
                        <p:spinner id="cantidadProducto" 
                                   required="true"
                                   value="#{productoBean.cantidadP}" 
                                   min="0" />
                    </p:column>

                    <h:outputText value="VALOR" /> 
                    <p:column  colspan="2">
                        <p:spinner id="valorProducto" 
                                   required="true"
                                   value="#{productoBean.valorP}" 
                                   prefix="$" min="0" stepFactor="500" />
                    </p:column>
                    <h:outputText value="SUBIR IMAGEN" /> 
                    <p:column>
                        <p:fileUpload value="#{productoBean.file}"  
                                      mode="simple" required="true"
                                      requiredMessage="Debe selecconar una imagen"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                      sizeLimit="2048">
                        </p:fileUpload>
                    </p:column>
                    <br/>

                    <p:commandButton value="Ingresar Producto"  id="botonIngresar"
                                     update="msgs" ajax="false"
                                     action="#{productoBean.ingresarProducto()}"/>       
                </h:panelGrid>


            </p:fieldset>
        </h:form>

    </ui:define>

</ui:composition>
